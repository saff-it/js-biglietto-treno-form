<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Form Train Ticket</title>
    </head>

    <body class="bg-danger">

        <main>
            <div class="container text-center">
                <h1>Ticket Machine</h1>
    
                <div class="row">

                    <div class="col-4 d-flex flex-column my-3 align-items-center">
                        <label for="user-data">Come ti chiami?</label>
                        <input type="text" placeholder="nome e cognome">
                    </div>

                    <div class="col-4 d-flex flex-column my-3 align-items-center">
                        <label for="km-number">Quanti kilometri intendi percorrere?</label>
                        <input type="text" placeholder="numero di kilometri" id="user-km-num">
                    </div>

                    <div class="col-4 d-flex flex-column my-3 align-items-center">
                        <label for="age">Quanti anni hai?</label>
                        <input type="text" placeholder="la tua etÃ  in numero" id="user-age">
                    </div>

                    <div class="col-12 d-flex flex-column align-items-center">
                        <button class="w-25 btn btn-danger fs-5 mt-3" id="calc-button">Calcola</button>
                        <span class="d-block fw-bold">Prezzo del biglietto:</span>
                        <span id="ticket-price" ></span><br>
                        <span id="ticket-discount"></span>
                    </div>
                                        
                </div>            
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
